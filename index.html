<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h2 id="typewriter"></h2>
    </div>
    
    <div class="container">
        <h1 id="note"><strong></strong></h1>
        <h1>Smart To-Do List</h1>

        <!-- User ID Section -->
        <div id="user-id-container">
            <input type="text" id="user-name" placeholder="Enter your name">
            <button id="get-id-btn" class="colorful-button">Get Your ID</button>
        </div>

        
        <div id="new-task-container">
            <input type="text" id="task-input" placeholder="Add a new task">
            <input type="date" id="date-input">
            <input type="time" id="time-input">
            <button id="add-task-btn" class="colorful-button">Add Task</button>
        </div>

        
        <div id="filter-container">
            <button class="filter-btn" data-filter="today">Today</button>
            <button class="filter-btn" data-filter="week">This Week</button>
            <button class="filter-btn" data-filter="month">This Month</button>
        </div>

        
        <div id="user-id-display-container">
            <p id="user-id-display"></p>
        </div>

        
        <ul id="task-list"></ul>
    </div>

    <footer>
        <h4>Authority: Abdullah Siddique</h4>

        Github: <strong><a href="https://github.com/Abdullah-Siddique">Abdullah Siddique</a></strong></h4>
        <p>Â© 2024 Smart To-Do List. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
